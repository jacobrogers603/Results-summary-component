<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>frontendMentor0</title>
</head>
<body>  
  <div class="whiteBox">
    <div class="blueBox">
      <p id="yourResult">Your Result</p>
      <div class="circleScore">
        <p id="score76">76</p>
        <p id="of100">of 100</p>
      </div>
      <p id="Great">Great</p>
      <p id="blerb">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class ="rhsWhiteBox">
      <p id="summaryText">Summary</p>
      <div class="reaction">
        <img class="image" src="assets\images\icon-reaction.svg" alt="">
        <p id="reactionText">Reaction</p>
        <p class="score">80</p>
        <p class="outof100">/ 100</p>
      </div>
      <div class="memory">
        <img class="image" src="assets\images\icon-memory.svg" alt="">
        <p id="memoryText">Memory</p>
        <p class="score">92</p>
        <p class="outof100">/ 100</p>
      </div>
      <div class="verbal">
        <img class="image" src="assets\images\icon-verbal.svg" alt="">
        <p id="verbalText">Verbal</p>
        <p class="score">61</p>
        <p class="outof100">/ 100</p>
      </div>
      <div class="visual">
        <img class="image" src="assets\images\icon-visual.svg" alt="">
        <p id="visualText">Visual</p>
        <p class="score">72</p>
        <p class="outof100">/ 100</p>
      </div>
      <button id="continueButton">Continue</button>
    </div>
  </div>
</body>
</html>
